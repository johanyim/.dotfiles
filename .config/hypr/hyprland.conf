# Color scheme Mocha
source=~/.config/hypr/mocha.conf

# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
monitor=DP-1,2560x1440@165,0x0,1
monitor=eDP-1,2560x1440@165,2560x0,1

# See https://wiki.hyprlnd.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec = swaybg -m fill -i ~/.config/hypr/ThinkPadT480Mocha.png

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 2
    gaps_out = 8
    border_size = 2
    col.active_border=rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)
    # layout = dwindle
    layout = master
}

misc {
    disable_hyprland_logo = yes
    enable_swallow = true
    swallow_regex = ^(kitty)$ 

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # rounding = 1 
    drop_shadow = false
    blur {
        
        enabled = true
        size = 3
        passes = 2
        new_optimizations = true
        noise = 0.0

    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
}

    animation = windows, 1, 7, easeOutExpo
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = true
    no_gaps_when_only = 2
    mfact = 0.55
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = opacity 0.9 0.7,class:^(kitty)$

$mainMod = SUPER

bind = $mainMod SHIFT, C, killactive, # close the active window
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, P, exec, wofi # Show the graphicall app launcher
# bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, I, exec, rofi-wifi-menu

bind = $mainMod SHIFT, Return, exec, kitty  #open the terminal
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod SHIFT, S, exec, hyprpicker -a 


bind = $mainMod, A, exec, qutebrowser
# bind = $mainMod, B, exec, bluetuith 

## Move focus with mainMod + vim movements
#bind = $mainMod, H, movefocus, l
#bind = $mainMod, L, movefocus, r
#bind = $mainMod, K, movefocus, u
#bind = $mainMod, J, movefocus, d

## Move focus with mainMod + vim movements
# cycle through master/slave stack 
bind=$mainMod,K,layoutmsg,cycleprev
bind=$mainMod,J,layoutmsg,cyclenext
bind=$mainMod SHIFT,K,layoutmsg,swapprev
bind=$mainMod SHIFT,J,layoutmsg,swapnext
#snap to master
bind=$mainMod,Space,layoutmsg,focusmaster
bind=$mainMod,H,layoutmsg,focusmaster master #strictly focus master
bind=$mainMod,L,layoutmsg,focusmaster        #focus master or first child
#master split ratio
bind=$mainMod SHIFT,H,splitratio,-0.05
bind=$mainMod SHIFT,L,splitratio,0.05

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# F-keys for F1-6
bind = ,121, exec, pamixer -t # Speaker Mute FN+F1
bind = ,122, exec, pamixer -d 5 # Volume lower key FN+F2
bind = ,123, exec, pamixer -i 5 # Volume Higher key FN+F3
bind = ,256, exec, pamixer --default-source -t # Mic mute key FN+F4
bind = ,232, exec, brightnessctl set 10%- # Screen brightness down FN+F5
bind = ,233, exec, brightnessctl set 10%+ # Screen brightness up FN+F6

